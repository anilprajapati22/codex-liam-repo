<!DOCTYPE html>
<html>
<head>
  <title>My Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    /* Add max-width and word-wrap to the Name column */
    td.name-cell {
      position: relative; /* add position:relative to make ::after absolutely positioned */
      max-width: 200px;
      word-wrap: break-word;
    }
    
    /* Add ellipsis and pointer cursor to cells with more than 50 characters */
    td.name-cell span.hidden-content {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 300px; /* optional: set a maximum width for all cells */
      display: block;
      cursor: pointer;
    }
    
    /* Add a tooltip to the ellipsis */
    td.name-cell span.hidden-content::after {
      content: '...';
      position: absolute;
      right: 0;
      bottom: 0;
      background-color: white;
      padding-left: 5px;
      padding-right: 5px;
    }
    
    /* Show the full text when the user hovers over the ellipsis */
    td.name-cell:hover span.hidden-content::after {
      content: '';
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="name-cell"><span class="hidden-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</span>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</td>
        <td>25</td>
        <td>Male</td>
      </tr>
      <tr>
        <td class="name-cell"><span class="hidden-content">Jane Doe</span>Jane Doe</td>
        <td>30</td>
        <td>Female</td>
      </tr>
    </tbody>
  </table>
  
  <script>
    const hiddenContentSpans = document.querySelectorAll('.hidden-content')
    hiddenContentSpans.forEach(span => {
      span.addEventListener('click', () => {
        span.style.display = 'none'
        span.parentElement.style.maxWidth = null
      })
    })
  </script>
</body>
</html>
